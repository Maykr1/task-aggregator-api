<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-Aggregator-Api</title>
    <link rel="icon" th:href="@{/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-dark bg-dark-subtle navbar-expand-md container-fluid">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/back-to-portfolio}">
                <img th:src="@{/images/logoCircuit.png}" alt="Logo" height="50">
            </a>

            <button class = "navbar-toggler" type = "button" data-bs-toggle = "collapse" data-bs-target = "#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id ="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Today</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Future</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Google Tasks Row -->
        <div class="row">
            <div class="col-md-4" th:each="list : ${taskLists}">
                <div class="card mb-4"> <!-- h-100 -->
                    <div class="card-header fw-bolder" th:text="${list.title}"></div>

                    <!-- Tasks List -->
                    <ul class="list-group list-group-flush " th:with="tasks=${tasksMap[list.id]}">
                        <!-- Parent Task-->
                        <li class="list-group-item" th:each="parent : ${tasks}" th:if="${parent != null}">
                            <a th:href="${parent.webViewLink}" class="text-decoration-none text-reset">
                                <div class="fw-bold" th:text="${parent.title}"></div>
                                <div class="small text-muted" th:if="${parent.notes != null}" th:text="${parent.notes}"></div>
                                <div class="small text-muted fw-semibold" th:if="${parent.due != null}" 
                                    th:text="${T(com.eclark.task_aggregator_api.util.TaskAggregatorApiUtil).formatTime(parent.due)}"></div>
                            </a>
                            
                            
                            <!-- Child tasks-->
                            <ul class="list-group mt-2 ms-4" th:if="${parent != null and !#lists.isEmpty(parent.children)}">
                                <li class="list-group-item" th:each="child : ${parent.children}">
                                    <a th:href="${child.webViewLink}" class="text-decoration-none text-reset">
                                        <div class="fw-medium" th:text="${child.title}"></div>
                                        <div class="small text-muted" th:if="${child.notes != null}" th:text="${child.notes}"></div>
                                        <div class="small text-muted fw-semibold" th:if="${child.due != null}" 
                                            th:text="${T(com.eclark.task_aggregator_api.util.TaskAggregatorApiUtil).formatTime(child.due)}"></div>
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <!-- If no tasks are found for that list -->
                        <li class="list-group-item text-muted" th:if="${#lists.isEmpty(tasks)}">No tasks</li>
                    </ul>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
